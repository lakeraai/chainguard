site_name: Lakera ChainGuard Docs
site_url: https://lakeraai.github.io/chainguard
site_description: Lakera ChainGuard Docs
site_author: Lakera AI

repo_name: Source Code
repo_url: https://github.com/lakeraai/chainguard

theme:
  name: "material"
  language: en
  logo: assets/lakera.png
  favicon: assets/lakera.png
  features:
    - search.suggest
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 


      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


plugins:
  - search
  - mkdocstrings

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/lakeraai
      name: Lakera on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/lakeraai
      name: Lakera on GitHub

nav:
  - Overview: index.md
  - Tutorials:
    - Tutorial to Guard LLM: tutorials/tutorial_llm.md
    - Tutorial  to Guard Agent: tutorials/tutorial_agent.md
  - How-To Guides:
    - Guarding LangChain: how-to-guides.md
    - Redacting Personally Identifiable Information (PII): how-tos/pii-redaction.md
  - API Reference: reference.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences 
